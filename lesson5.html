<!Doctype html>
<html>
<head>
<title>
Fun html
</title>

<body>
<h1>
Covid test Eligibilty
</h1>
<form name="Covid Test eligibilty">
<fieldset style="background-color:pink;">
<legend>Personal Details:</legend>
<label for="firstname">First name</label><br>
<input type="text" name="firstname" value="Steve"><br>
<label for="Lastname">Last name:</label><br>
<input type="text" name="lastname" value="Jobs"><br>
<label for="age">Age</label><br>
<input type="text" name="age" value="14"><br>
<label>Gender</label><br>
<input type="radio" name="gender" value="male">
<lable for "male">Male</label><br>
<input type="radio" name="gender" value="female">
<lable for "female">Female</label><br>
<input type="radio" name="gender" value="other">
<lable for "other">Other</label><br>
</fieldset>

<fieldset style="background-color:lightblue;">
<legend>Symptoms:</legend>
<label>Check your symptoms</label><br>
<input type="checkbox" name"coughing">
<lable for "coughing">Coughing</lable><br>
<input type="checkbox" name"Fever">
<lable for "fever">Fever</lable><br>
<input type="checkbox" name"Difficulty in breathing">
<lable for "Difficulty in breathing">Difficulty in breathing</lable><br>
<input type="checkbox" name"low oxygen level">
<lable for "low oxygen level">low oxygen level</lable><br>
</fieldset>

<fieldset style="background-color:lightgreen">
<legend>Address Details</legend>
<label>Choose your state</label><br>
<select id="state" name="state">
<option value="Maharashtra">Maharashtra</option>
<option value="Delhi">Delhi</option>
<option value="UP">UP</option>
<option value="AP">AP</option>
</select><br>
<textarea name="adress detail" rows="10" cols="30">
Address:
</textarea>
</fieldset>

<fieldset style="background-color:lightyellow">
<legend>Preconditions</legend>
<textarea name="preconditions" rows="10" cols="30">
Other Health Problems:
</textarea>
<input type="submit" name="submit">
</fieldset>
</form>
</body>
</html>
